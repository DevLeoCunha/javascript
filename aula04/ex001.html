<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(192, 243, 226);
            color: rgb(44, 1, 112);
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: brown;
        } 
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> 
    <p>Já me livrei da maldição.</p>
    <script>
        window.alert('Meu primeiro alerta') // pop up alerta
        window.confirm('Está gostando de javascript?') // tela confirma
        window.prompt('Qual é seu nome?') // janela para preencher
        // Foi feito analogia de etacionamento para explicar o conceito de variável e de memória ocupada. Strings podem vir em torno de "",'' ou ``. 
    </script>
</body>
</html>
